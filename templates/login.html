{% extends "base.html" %}

{% block title %}Login - Carola Car Rental{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <p class="auth-link">Don't have an account? <a href="{{ url_for('register') }}{% if next_url %}?next={{ next_url }}{% endif %}">Register here</a></p>
        </form>
        <div id="message" class="message"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Get the redirect URL from the template
    const nextUrl = "{{ next_url | default('', true) }}";
    
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value
        };
        
        const messageDiv = document.getElementById('message');
        messageDiv.className = 'message';
        messageDiv.textContent = 'Logging in...';
        
        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(formData)
            });
            
            const data = await response.json();
            
            if (data.success) {
                messageDiv.className = 'message success';
                messageDiv.textContent = data.message;
                setTimeout(() => {
                    if (data.user_type === 'staff') {
                        window.location.href = '/admin';
                    } else if (nextUrl && nextUrl.length > 0) {
                        // Redirect to the intended page (e.g., booking page)
                        window.location.href = nextUrl;
                    } else {
                        window.location.href = '/';
                    }
                }, 1000);
            } else {
                messageDiv.className = 'message error';
                messageDiv.textContent = data.message;
            }
        } catch (error) {
            messageDiv.className = 'message error';
            messageDiv.textContent = 'An error occurred. Please try again.';
        }
    });
</script>
{% endblock %}
