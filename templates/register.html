{% extends "base.html" %}

{% block title %}Register - Carola Car Rental{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Create Account</h2>
        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" required>
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="18" max="100">
                </div>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="8">
                <small class="password-hint">Minimum 8 characters with at least one number</small>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
            <p class="auth-link">Already have an account? <a href="{{ url_for('login') }}{% if next_url %}?next={{ next_url }}{% endif %}">Login here</a></p>
        </form>
        <div id="message" class="message"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Get the redirect URL from the template
    const nextUrl = "{{ next_url | default('', true) }}";
    
    // Password validation function
    function validatePassword(password) {
        if (password.length < 8) {
            return { valid: false, message: 'Password must be at least 8 characters long' };
        }
        if (!/\d/.test(password)) {
            return { valid: false, message: 'Password must contain at least one number' };
        }
        return { valid: true };
    }
    
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const password = document.getElementById('password').value;
        const messageDiv = document.getElementById('message');
        
        // Validate password
        const passwordCheck = validatePassword(password);
        if (!passwordCheck.valid) {
            messageDiv.className = 'message error';
            messageDiv.textContent = passwordCheck.message;
            return;
        }
        
        const formData = {
            fname: document.getElementById('fname').value,
            lname: document.getElementById('lname').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            age: document.getElementById('age').value ? parseInt(document.getElementById('age').value) : null,
            username: document.getElementById('username').value,
            password: password
        };
        
        messageDiv.className = 'message';
        messageDiv.textContent = 'Registering...';
        
        try {
            const response = await fetch('/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(formData)
            });
            
            const data = await response.json();
            
            if (data.success) {
                messageDiv.className = 'message success';
                messageDiv.textContent = data.message + ' Redirecting to login...';
                setTimeout(() => {
                    // Redirect to login with the next parameter preserved
                    const loginUrl = nextUrl ? '/login?next=' + encodeURIComponent(nextUrl) : '/login';
                    window.location.href = loginUrl;
                }, 1500);
            } else {
                messageDiv.className = 'message error';
                messageDiv.textContent = data.message;
            }
        } catch (error) {
            messageDiv.className = 'message error';
            messageDiv.textContent = 'An error occurred. Please try again.';
        }
    });
</script>
{% endblock %}
